<table style="width: 100%" mat-table [dataSource]="parameters"
       *ngIf="parameters?.length; else noServices" class="portal-table params-table mat-elevation-z8">

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let param"> {{param.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
    <mat-cell *matCellDef="let param"> {{param.type}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="defaultValue">
    <mat-header-cell *matHeaderCellDef> Default Value </mat-header-cell>
    <mat-cell *matCellDef="let param"> {{param.defaultValue}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="optional">
    <mat-header-cell *matHeaderCellDef> Optional </mat-header-cell>
    <mat-cell *matCellDef="let param"> {{param.isOptional}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let param"> {{param.description}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="paramColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: paramColumns;"></mat-row>
</table>

<ng-template #noServices>
  No Parameters
</ng-template>
